<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>RESUME BUILDER</h1>
        <button class="header-btn">CLICK ME TO MAKE RESUME</button>
    </header>

    <main>
        <section class="resume">
            <section class="upper-resume-box">
                <h3>Abdul Rahman Moin</h3>
                <h5>Website Developer</h5>
            </section>

            <div class="contact">
                <h3>CONTACT DEATAILS</h3>
                <p>+92 12345678910</p>
            </div>

            <div class="education">
                <h3>EDUCATION</h3>
                <p>Matric</p>
            </div>

            <div class="skills">
                <h3>SKILLS</h3>
                <p>MERN Stack</p>
            </div>

            <div class="work-experience">
                <h3>WORK EXPERIENCE</h3>
                <p>1 Year</p>
            </div>
        </section>
        <div class="form">
            <h2>
                GENERATE YOUR RESUME:
            </h2>
            <form action="" display="none">
                <div class="d-flex">
                    <input class="name-field" type="text" placeholder="Enter your name">
                    <input class="designation-field" type="text" placeholder="Enter your designation">
                </div>
                <div class="d-flex">
                    <input class="phone-num-field" type="number" placeholder="Enter your phone number">
                    <input class="education-field" type="text" placeholder="Enter your education">
                </div>
                <div class="d-flex">
                    <input class="skills-field" type="text" placeholder="Enter your skills">
                    <input class="experience-field" type="text" placeholder="Enter your work experience">
                </div>
            </form>
        </div>
    </main>


    <script src="/dist/main.js" type="module"></script>
</body>

</html>
